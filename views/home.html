<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="/stylesheets/style.css" type="text/css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Trip Planner</a>

            </div>


            <!-- Collect the nav links, forms, and other content for toggling -->
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/contact">Contact</a></li>
                    <li> <a href="/">Home</a> </li>
                    <li><a href="/about">About</a></li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <br>
    <br>
    <div class="container body-container">
        <div class="row">
            <div class="col-lg-9" id="map">
                <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?hl=en&amp;ie=UTF8&amp;ll=37.0625,-95.677068&amp;spn=56.506174,79.013672&amp;t=m&amp;z=4&amp;output=embed"></iframe>
            </div>
            <div class="col-lg-3 sidebar">
                <div class="purpblock">
                    {% block content %}Dropdown{% endblock %}
                </div>
            </div>
            <div class="col-lg-3 sidebar-middle">
                <h1 id="day"> Day 3 </h1>
                <hr>
            </div>
            <div class="col-lg-3 sidebar-middle">
                <div class='daycount'>
                    <button class="btn">  1
                  </button>
                    <button class="btn">  2
                  </button>
                    <button class="btn">  3
                  </button>
                    <button class="btn">  +
                  </button>
                </div>
            </div>
            <div class="col-lg-3 sidebar">
                <div class="orangeblock">
                    <h2> My Hotel </h2>
                    <ul>
                        <li>The Pit</li> <button class="btn-primary"> X
                  </button>
                    </ul>
                    <h2> My Restaurants </h2>
                    <ul>
                        <li>Lenwich</li> <button class="btn-primary"> X
                  </button>
                    </ul>
                    <h2> Activities </h2>
                    <ul>
                        <li>Pair Programming</li> <button class="btn-primary"> X
                  </button>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="/jquery/jquery.min.js">
    </script>
</body>
