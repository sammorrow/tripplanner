<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="/stylesheets/style.css" type="text/css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container navbar-container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"> <span class="glyphicon glyphicon-map-marker"></span> Trip Planner</a>
                <ul class="nav navbar-nav navbar-left">
                    <li class="active"> <a href="/">Home</a> </li>
                    <ul class="nav navbar-nav navbar-left">
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="container body-container">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12" id="map">
                <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?hl=en&amp;ie=UTF8&amp;ll=37.0625,-95.677068&amp;spn=56.506174,79.013672&amp;t=m&amp;z=4&amp;output=embed"></iframe>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 sidebar">
                <div class="purpblock">
                    {% block content %}Dropdown{% endblock %}
                </div>
            </div>
            <div class="col-lg-3 sidebar-middle">
                <h1 id="day"> Day 3 </h1>
            </div>
            <div class="col-lg-3 sidebar-middle daycount">
                <div class="row">
                    <button class="btn btn-primary">  1
                  </button>
                    <button class="btn btn-primary">  2
                  </button>
                    <button class="btn btn-primary">  3
                  </button>
                    <button class="btn btn-primary">  +
                  </button>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 sidebar">
                <div class="orangeblock">
                    <div class="row">

                        <h2> My Hotels </h2>
                        <ul>
                            <li>The Pit</li>
                            <button class="btn-danger btn-sm"> X </button>
                        </ul>
                    </div>
                    <div class="row">
                        <h2 class="display-4"> My Restaurants </h2>
                        <ul>
                            <li>Lenwich</li>
                            <button class="btn-danger btn-sm"> X </button><br>
                            <li>Underground Pizza</li>
                            <button class="btn-danger btn-sm"> X </button>
                        </ul>
                    </div>

                    <div class="row">

                        <h2> My Activities </h2>
                        <ul>
                            <li>Pair Programming</li>
                            <button class="btn-danger btn-sm"> X </button>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <script src="/jquery/jquery.min.js">
    </script>
</body>
